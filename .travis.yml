language: php

php: [5.3]

env:
  - SF_VERSION='~2.3.0'
  - SF_VERSION='~2.4.0'
  - SF_VERSION='>=2.5,<2.5.3'

before_script:
  - export WEB_FIXTURES_HOST=http://localhost/index.php

  - sh -e /etc/init.d/xvfb start
  - export DISPLAY=:99.0
  - sleep 4

  - Tests/app/switch_sf_version.sh "$SF_VERSION"
  - composer require "symfony/symfony:${SF_VERSION}"
  - composer install -n

  - Tests/app/console assets:install Tests/app
  - sudo chmod -R 0777 Tests/app/cache Tests/app/logs
  - sudo chmod 0777 Resources/public/js/fp_js_validator.js
  # just show the current directory tree
  - ls -R | grep ":$" | sed -e 's/:$//' -e 's/[^-][^\/]*\//--/g' -e 's/^/   /' -e 's/-/|/'

  - sudo apt-get update
  - sudo apt-get install -y --force-yes apache2 libapache2-mod-fastcgi
  # enable php-fpm
  - sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
  - sudo a2enmod rewrite actions fastcgi alias
  - echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm
  # configure apache virtual hosts
  - sudo cp -f build/travis-ci-apache /etc/apache2/sites-available/default
  - sudo sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)/Tests/app?g" --in-place /etc/apache2/sites-available/default
  - sudo service apache2 restart

  - curl http://selenium-release.storage.googleapis.com/2.45/selenium-server-standalone-2.45.0.jar > selenium.jar
  - java -jar selenium.jar > selenium.log &
  - sleep 4

script: phpunit -v
#after_script:
#  - php vendor/bin/coveralls -v
after_failure:
  - cat selenium.log
